<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>cssBayan</title>

</head>
<body>
  <header>

  </header>
  <main>
    <section class="accordion">
      <div class="accordion__item">
        <input type="radio" id="1" name="item" class="accordion__input" checked hidden>
        <label for="1" class="accordion__title">You can't just copy and past CSS
          <svg class="accordion__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.5 22.5L22.5 1.5" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
            <path d="M22.5 22.5L1.5 1.5" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </label>
        <div class="accordion__content">
          <img src="./img/img-1.png" alt="Sloth with katana" class="accordion__img">
        </div>
      </div>
      <div class="accordion__item">
        <input type="radio" id="2" name="item" class="accordion__input" hidden>
        <label for="2" class="accordion__title">Keep calm and carry on
          <svg class="accordion__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.5 22.5L22.5 1.5" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
            <path d="M22.5 22.5L1.5 1.5" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </label>
        <div class="accordion__content">
          <img src="./img/img-2.png" alt="Sloth with burning chair" class="accordion__img">
        </div>
      </div>
      <div class="accordion__item">
        <input type="radio" id="3" name="item" class="accordion__input" hidden>
        <label for="3" class="accordion__title">Work-life balance
          <svg class="accordion__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.5 22.5L22.5 1.5" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
            <path d="M22.5 22.5L1.5 1.5" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </label>
        <div class="accordion__content">
          <img src="./img/img-3.png" alt="Tired Sloth with coffee" class="accordion__img">
        </div>
      </div>
      <div class="accordion__item">
        <input type="radio" id="4" name="item" class="accordion__input" hidden>
        <label for="4" class="accordion__title">Dude, where is JS
          <svg class="accordion__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.5 22.5L22.5 1.5" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
            <path d="M22.5 22.5L1.5 1.5" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </label>
        <div class="accordion__content">
          <img src="./img/img-4.png" alt="Discouraged Sloth with error" class="accordion__img">
        </div>
      </div>
      <div class="accordion__item">
        <input type="radio" id="5" name="item" class="accordion__input" hidden>
        <label for="5" class="accordion__title">Relax and take it easy
          <svg class="accordion__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.5 22.5L22.5 1.5" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
            <path d="M22.5 22.5L1.5 1.5" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </label>
        <div class="accordion__content">
          <img src="./img/img-5.png" alt="Happy Sloth" class="accordion__img">
        </div>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
